<script>
var subject = new SimpleObserver.Subject()
var observer = new SimpleObserver.Observer(function() {
  console.log.apply(null, [].concat.apply(['observer'], arguments))
})

subject.addObserver(observer)

var pubsub = new SimpleObserver.PublishSubscribe()

function pubsubCb() {

}

pubsub.subscribe(pubsubCb)
